<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/form.css" />
    <title>Send message..</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#"><img src="./assets/brandred.png" /></a>
          </li>
          <li><a href="index.html">Back to home...</a></li>
        </ul>
        <a href="index.html" class="btn">Home</a>
      </nav>
    </header>
    <div id="main">
      <form action="#">
        <div class="title" style="text-align: center; padding-bottom: 20px">
          <h1>GET IN TOUCH</h1>
        </div>
        <div class="name">
          <label for="input-name">Name: </label>
          <input placeholder="John Doe" type="text" id="input-name" required />
        </div>
        <div class="email">
          <label for="input-email" required>Email: </label>
          <input placeholder="example@mail.com" type="email" id="input-email" />
        </div>
        <div class="telepon">
          <label for="input-name">Handphone: </label>
          <input
            placeholder="08777123456"
            type="number"
            id="input-name"
            required
          />
        </div>
        <div class="subject">
          <label for="input-subject">Subject: </label>
          <select id="input-subject" required>
            <option value="" hidden>Select</option>
            <option>FrontEnd</option>
            <option>BackEnd</option>
            <option>Fullstack</option>
          </select>
        </div>
        <div class="message">
          <label for="input-message">Your Message: </label>
          <textarea
            placeholder="Send Message!"
            id="input-message"
            cols="60"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="submit">
          <button class="send">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
